<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eec71eb55a.js" crossorigin="anonymous"></script>
    <title>Freeeze</title>
</head>
<body>
    <div class="top-section">
        <div class="logo">
            <img src="logo.png" alt="LOGO">
        </div>
        <div class="menu">
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>BLOG</li>
                <li>CONTACT</li>
            </ul>
        </div>
    </div>
    <div class="image-mid">
        <img src="bg-home.jpg" alt="Background">

    </div>
    <div class="third">
        <div class="text">
            <p class="product">NEW PRODUCT</p>
            <p class="color-text">The Twist of Health Yogirt</p>
            <p class="normal">This website has been designed by <a href="#">Habibur Rahman Habib</a>

        </div>
        <div class="img-yogurt">
            <img src="yogurt.jpg" alt="Yogurt">
        </div>
    </div>
    <div class="fourth">
        <img src="icon-pro.png" alt="Products">
        <img src="icon-story.png" alt="Our Story">
        <img src="icon-flavour.png" alt="Flavours">
        <img src="icon-location.png" alt="Our Location">
    </div>
    
    <div class="foot">
        <div class="links">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-google-plus-square"></i></a>
            <a href="#"><i class="fab fa-pinterest-square"></i></a>
